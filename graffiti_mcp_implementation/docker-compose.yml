services:
  neo4j:
    image: neo4j:5.26.2
    container_name: graffiti-neo4j-test
    ports:
      - "7474:7474"  # HTTP (browser UI)
      - "7687:7687"  # Bolt (database connection)
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-testpassword}
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
      - NEO4J_PLUGINS=["apoc"]  # Optional: APOC plugin for advanced features
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - graffiti-test-network

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

networks:
  graffiti-test-network:
    driver: bridge


